<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Dashboard</title>
    <!-- Link to Google Fonts for a modern font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Link to Bootstrap for responsive and professional design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="font-weight: 300; font-family: cursive; font-stretch: wider; text-align: center; font-weight: bolder;">Welcome to UptoSkills</h1>

    <div class="container my-5">
        <!-- Add Member Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Add Member</h2>
                <form id="add-member-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <input type="text" class="form-control" id="role" name="role" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Member</button>
                </form>
            </div>
        </div>

        <!-- Assign Task Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Assign Task</h2>
                <form id="assign-task-form">
                    <div class="mb-3">
                        <label for="taskName" class="form-label">Task Name</label>
                        <input type="text" class="form-control" id="taskName" name="taskName" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="deadline" class="form-label">Deadline</label>
                        <input type="date" class="form-control" id="deadline" name="deadline" required>
                    </div>
                    <div class="mb-3">
                        <label for="priority" class="form-label">Priority</label>
                        <select class="form-select" id="priority" name="priority" required>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="memberId" class="form-label">Assign to</label>
                        <select class="form-select" id="memberId" name="memberId" required></select>
                    </div>
                    <button type="submit" class="btn btn-success">Assign Task</button>
                </form>
            </div>
        </div>

        <!-- Display Members -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Members List</h2>
                <ul id="members-list" class="list-group">
                    <!-- Members will be dynamically populated here -->
                </ul>
            </div>
        </div>

        <!-- Display Tasks -->
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Tasks List</h2>
                <ul id="tasks-list" class="list-group">
                    <!-- Tasks will be dynamically populated here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap JS (for optional features like tooltips) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Custom Scripts -->
    <script src="scripts.js"></script>
</body>
</html>
